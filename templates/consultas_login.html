<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Consultas - MedAsistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #1E8449;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header img {
            max-width: 80px;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2.5rem;
        }
        .form-control:focus {
            border-color: #1E8449;
            box-shadow: 0 0 0 0.25rem rgba(30, 132, 73, 0.25);
        }
        .btn-primary {
            background-color: #1E8449;
            border-color: #1E8449;
        }
        .btn-primary:hover {
            background-color: #145A32;
            border-color: #145A32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/Logo.webp') }}" alt="Logo MedAsistencia">
                <h2>Acceso a Consultas</h2>
                <p class="mb-0">Ingrese su cédula para continuar</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div id="form-message" class="mb-3"></div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="cedula" placeholder="V-12345678" required>
                        <label for="cedula"><i class="fas fa-id-card me-2"></i>Cédula de Identidad</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Ingresar
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('views.doctor_dashboard') }}" class="text-decoration-none text-secondary"><i class="fas fa-arrow-left me-1"></i> Volver al Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const cedulaInput = document.getElementById('cedula');
            const messageDiv = document.getElementById('form-message');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const cedula = cedulaInput.value.trim();
                if (!cedula) {
                    showMessage('Por favor, ingrese su cédula.', 'warning');
                    return;
                }

                setLoading(true);

                fetch('/consultas/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula: cedula })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage(data.message, 'success');
                    window.location.href = data.redirect;
                })
                .catch(error => {
                    showMessage(error.error || 'Ocurrió un error inesperado.', 'danger');
                    setLoading(false);
                })
            });

            function showMessage(message, type) {
                messageDiv.innerHTML = `<div class="alert alert-${type} small">${message}</div>`;
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    spinner.classList.remove('d-none');
                } else {
                    submitBtn.disabled = false;
                    spinner.classList.add('d-none');
                }
            }
        });
    </script>
</body>
</html>
