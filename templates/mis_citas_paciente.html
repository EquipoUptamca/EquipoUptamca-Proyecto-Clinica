<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - MedAsistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-pacientes-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mis_citas_paciente.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column fade-in" id="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-chevron-left"></i></div>
            <div class="logo p-3 text-center">
                <i class="fas fa-hospital-user fa-2x mb-2"></i>
                <h4 class="text-white">Portal del Paciente</h4>
            </div>
            
            <div class="user-profile p-3 d-flex align-items-center">
                <img src="https://ui-avatars.com/api/?name=Paciente&background=1E8449&color=fff" alt="Usuario" class="rounded-circle me-2" width="40" id="user-avatar">
                <div class="text-white">
                    <strong id="username">Paciente</strong>
                    <small id="userrole" class="d-block">Paciente</small>
                </div>
            </div>
            
            <ul class="nav flex-column flex-grow-1 p-2">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.paciente_dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i> <span class="nav-link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('views.mis_citas_paciente') }}">
                        <i class="fas fa-calendar-check"></i> <span class="nav-link-text">Mis Citas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.mi_perfil') }}">
                        <i class="fas fa-user-edit"></i> <span class="nav-link-text">Mi Perfil</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/login">
                        <i class="fas fa-sign-out-alt"></i> <span class="nav-link-text">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content flex-grow-1 fade-in" id="mainContent">
            <div class="header-bar">
                <h1 class="h2"><i class="fas fa-calendar-alt me-2 text-success"></i> Historial de Citas</h1>
            </div>

            <div class="container-fluid py-4">
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label for="dateFrom" class="form-label">Desde</label>
                                <input type="date" id="dateFrom" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="dateTo" class="form-label">Hasta</label>
                                <input type="date" id="dateTo" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="statusFilter" class="form-label">Estado</label>
                                <select id="statusFilter" class="form-select">
                                    <option value="">Todos</option>
                                    <option value="programada">Programada</option>
                                    <option value="confirmada">Confirmada</option>
                                    <option value="completada">Completada</option>
                                    <option value="cancelada">Cancelada</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-secondary w-100" id="clearFiltersBtn" title="Limpiar Filtros">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Citas -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Mis Citas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Médico</th>
                                        <th>Especialidad</th>
                                        <th>Motivo</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="appointments-table-body">
                                    <!-- Las filas se insertarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading-indicator" class="text-center py-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando historial de citas...</p>
                        </div>
                        <div id="no-results" class="text-center py-5 d-none">
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <p>No se encontraron citas con los filtros seleccionados.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/mis_citas_paciente.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('collapsed');
                    document.getElementById('mainContent').classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
