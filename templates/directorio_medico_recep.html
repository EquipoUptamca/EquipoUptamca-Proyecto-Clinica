<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Médico - Recepción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schedules.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/directorio_medico.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column fade-in" id="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-chevron-left"></i></div>
            <div class="logo p-3 text-center">
                <i class="fas fa-hospital-alt fa-2x mb-2"></i>
                <h4 class="text-white">Sistema Clínico</h4>
            </div>
            
            <div class="user-profile p-3 d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/icon-256x256.png') }}" alt="Usuario" class="rounded-circle me-2" width="40">
                <div class="text-white">
                    <strong id="username">Recepción</strong>
                    <small id="userrole" class="d-block">Recepción</small>
                </div>
            </div>
            
            <ul class="nav flex-column flex-grow-1 p-2">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.reception_dashboard') }}"><i class="fas fa-tachometer-alt"></i> <span class="nav-link-text">Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.paciente_recep') }}"><i class="fas fa-user-injured"></i> <span class="nav-link-text">Pacientes</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.citas_recep') }}"><i class="fas fa-calendar-alt"></i> <span class="nav-link-text">Citas</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.horarios_recep') }}"><i class="fas fa-clock"></i> <span class="nav-link-text">Horarios Médicos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('views.directorio_medico_recep') }}"><i class="fas fa-address-book"></i> <span class="nav-link-text">Directorio Médico</span></a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link" href="{{ url_for('views.reportes_recepcion') }}"><i class="fas fa-chart-line"></i> <span class="nav-link-text">Reportes</span></a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/login" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span class="nav-link-text">Cerrar Sesión</span></a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content flex-grow-1 fade-in" id="mainContent">
            <div class="header-bar">
                <h1 class="h2"><i class="fas fa-address-book me-2 text-success"></i> Directorio Médico</h1>
            </div>

            <div class="container-fluid py-4">
                <!-- Barra de búsqueda -->
                <div class="card filter-card mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchDirectory" class="form-control border-start-0" placeholder="Buscar por nombre de médico o especialidad...">
                        </div>
                    </div>
                </div>

                <!-- Contenedor del Directorio (Acordeón) -->
                <div id="directory-loader" class="text-center p-5">
                    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-muted">Cargando directorio médico...</p>
                </div>

                <div class="accordion" id="directoryAccordion">
                    <!-- El contenido se generará dinámicamente aquí -->
                </div>

                <div id="no-results" class="text-center p-5" style="display: none;">
                    <i class="fas fa-folder-open fa-4x text-light mb-3"></i>
                    <h4 class="text-muted">No se encontraron resultados</h4>
                    <p class="text-muted">Intente con otro término de búsqueda.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/directorio_medico.js') }}"></script>
    <script>
        // Script para el toggle del sidebar
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('mainContent').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
