<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MedAsistencia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.webp') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="{{ url_for('views.index') }}">
                <img src="{{ url_for('static', filename='img/Logo.webp') }}" alt="Logo MedAsistencia" class="logo">
            </a>
            <h2>Crea tu Cuenta en MedAsistencia</h2>
            <p>Únete a nuestra plataforma para una gestión médica de vanguardia.</p>
        </div>
        
        <div class="register-body">
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="nombre_completo" name="nombre_completo" required minlength="5" placeholder="Ej: Dra. María González Pérez">
                    </div>
                    <div class="error-message" id="nombre_completo_error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="usuario_login">Nombre de Usuario *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-at"></i>
                            <input type="text" id="usuario_login" name="usuario_login" required minlength="4" placeholder="Ej: mgonzalez">
                        </div>
                        <div class="error-message" id="usuario_login_error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cedula">Cédula de Identidad *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cedula" name="cedula" required maxlength="20" placeholder="Ej: V-12345678">
                        </div>
                        <div class="error-message" id="cedula_error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 0412-1234567">
                        </div>
                        <div class="error-message" id="telefono_error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="gmail">Correo Electrónico *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="gmail" name="gmail" required placeholder="Ej: usuario@dominio.com">
                        </div>
                        <div class="error-message" id="gmail_error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contraseña">Contraseña *</label>
                        <div class="input-wrapper password-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="contraseña" name="contraseña" required minlength="8" placeholder="Mínimo 8 caracteres">
                            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter" id="passwordStrength"></div>
                            <span class="strength-text" id="strengthText"></span>
                        </div>
                        <div class="error-message" id="contraseña_error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña *</label>
                        <div class="input-wrapper password-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repita su contraseña">
                            <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                        </div>
                        <div class="error-message" id="confirm_password_error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuario *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-users-cog"></i>
                        <select id="tipo_usuario" name="tipo_usuario" required>
                            <option value="" disabled selected>Seleccione un tipo...</option>
                            <option value="admin">Administrador</option>
                            <option value="medico">Médico</option>
                            <option value="recepcion">Recepción</option>
                            <option value="paciente">Paciente</option>
                        </select>
                    </div>
                    <div class="error-message" id="tipo_usuario_error"></div>
                </div>
                
                <button type="submit" class="btn-submit">
                    <span id="btn-text">Registrarse</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div id="message" class="message-container"></div>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="{{ url_for('views.login_page') }}">Inicia Sesión</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
